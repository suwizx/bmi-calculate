<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BMI Calculate</title>

<body>
    <div class="container">
        <div class="cal">
            <h1>
                คำนวณ BMI
            </h1>
           
            <div class="search"> 
                <input id="height" placeholder="ส่วนสูง (เซนติเมตร)" type="text">
                <input id="weigh" placeholder="นํ้าหนัก (กิโลกรัม)" type="text">
                <button id="calbtn">คำนวณ</button>
            </div>

        </div>

        <div id="answer" class="show">

        </div>


        <div class="bmi">
            <div class="col1">
                <h2>น้อยกว่า 18.5<br>ตํ่ากว่าเกณฑ์
                </h2>
            </div>
            <div class="col2">
                <h2>18.5 - 22.9<br>สมส่วน
                </h2>
            </div>
            <div class="col3">
                <h2>23.0 - 24.9<br>นํ้าหนักเกิน</h2>
            </div>
            <div class="col4">
                <h2>25.0 - 29.9<br>อ้วน</h2>
            </div>
            <div class="col5">
                <h2>มากกว่า 29.9<br>อ้วนมาก</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
